<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Pretty Form</title>
	<link rel="icon" href="./favicon.png">
	<link rel="stylesheet" href="style/box.css">
	<link rel="stylesheet" href="style/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<nav class="boxActions">
			<a href="#" id="previous_box" title="Previous box">
				<img src="img/back-icon.svg" alt="back" />
			</a>
			<a href="#" id="box_home" title="Box home">
				<img src="img/krdsbox.svg" alt="KRDS Box" />
			</a>
			<a href="#" id="github_repo" title="Github repo">
				<img src="img/github.svg" alt="Github" />
			</a>
		</nav>
		<div class="secWrap">
			<h1>Pretty Form</h1>
			<h3>Elegant login, register, forgot password proto</h3>
			<div class="formBox level-login">
				<div class="box boxShaddow"></div>
				<div class="box loginBox">
					<h2>LOGIN</h2>
					<form class="form">
						<div class="f_row">
							<label>Username</label>
							<input type="text" class="input-field" required>
							<u></u>
						</div>
						<div class="f_row last">
							<label>Password</label>
							<input type="password" class="input-field" required>
							<u></u>
						</div>
						<button class="btn">
							<span>GO</span>
						</button>
						<div class="f_link">
							<a href="" class="resetTag">Forgot your password?</a>
						</div>
					</form>
				</div>
				<div class="box forgetbox">
					<a href="#" class="back icon-back">
						<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 199.404 199.404" xml:space="preserve">
							<polygon points="199.404,81.529 74.742,81.529 127.987,28.285 99.701,0 0,99.702 99.701,199.404 127.987,171.119 74.742,117.876
							199.404,117.876 "/>
						</svg>
					</a>
					<h2>Reset Password</h2>
					<form class="form">
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, </p>
						<div class="f_row last">
							<label>Email Id</label>
							<input type="text" class="input-field" required>
							<u></u>
						</div>
						<button class="btn">
							<span>Reset</span>
						</button>
					</form>
				</div>
				<div class="box registerBox">
					<span class="reg_bg"></span>
					<h2>Register</h2>
					<form class="form">
						<div class="f_row">
							<label>Username</label>
							<input type="text" class="input-field" required>
							<u></u>
						</div>
						<div class="f_row">
							<label>Password</label>
							<input type="password" class="input-field" required>
							<u></u>
						</div>
						<div class="f_row last">
							<label>Repeat Password</label>
							<input type="password" class="input-field" required>
							<u></u>
						</div>
						<button class="btn-large">NEXT</button>
					</form>
				</div>
				<a href="#" class="regTag icon-add">
					<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 357 357" xml:space="preserve">
						<path d="M357,204H204v153h-51V204H0v-51h153V0h51v153h153V204z"/>
					</svg>
				</a>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
